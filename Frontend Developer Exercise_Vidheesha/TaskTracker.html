<!doctype html>
<html>
	<head>
		<title>Task Tracker</title>
		<link href="components/jquery-ui.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="components/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>
	<body>
      <div class="container">
      	<header><!-- start of main header -->
         	<div class="headerDiv">
				<span class="mainheader">Task Tracker</span><br/>
				<span class="subheader">v2.0</span>
         	</div>
         </header><!-- end of main header -->
         <div class="leftnav"> 
            <div class="col-sm-6 item1"><!-- start of left nav -->
               <div class="page-header">Create a Task</div>
               <form id="createTask">
                  <div class="form-group">
                     <label for="TaskID">Task Name</label>
                     <input  type="text"  class="form-control" name="name" value="" required/>
                     <label for="Date">Date</label>
                     <input type="text" name="date" class="form-control" id="datePicker" value="" required/>
                     <label for="PersonID">Assigned To</label>
                     <input type="text" name="assigned" class="form-control" value="" required></br>
                     <input type="submit" class="btn btn-primary"/>
                  </div><!-- end of left nav -->
               </form>
            </div>
            <div class="col-sm-6  item2"><!-- start of right nav -->
               <div class="page-header">Existing Tasks</div>
               <div class="customTable">
                  <table id="tblData" class="table table-striped"></table>
               </div><!-- end of right nav -->
            </div>
         </div>
      </div>
      <script type="text/javascript" src="jquery/jquery-1.11.2.min.js"></script>
      <script type="text/javascript" src="components/jquery-ui.min.js"></script>
      <script type="text/javascript" src="Scripts/TaskTracker.js"></script>
   </body>
</html>
